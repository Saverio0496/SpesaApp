<div class="container">
  <app-header [titolo]="'SPESA APP'"></app-header>
  <div class="negozio-list">
    <button *ngFor="let negozio of negozi" class="btn-negozio" (click)="apriNegozio(negozio)">
      <img [src]="'assets/loghi/' + negozio.nome + '.png'" alt="{{ negozio.nome }}"/>
      <span>{{ negozio?.nome }}</span>
      <span> ({{ numeroProdottiDaComprare[negozio.id] | async }}) </span>
    </button>
  </div>
</div>
